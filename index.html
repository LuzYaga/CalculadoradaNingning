<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadorazinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.namu.wiki/i/J_WJT9qNmu8UN-FKVcLzim4vZjYCZGU_ABxdQVe5scBS837Q-ICE-kgr9S9_FPyLe20U8XPPzL1vYyuH5q3Z1WEQI0LOArZcFGTCMQJEB1aqwLB9P6tsFxIdyQpvWGqIL6MRrkMKYBFylJrsoDNbTA.webp" type="image/x-icon">
</head>
<body>
<div class="container">
    <p>
      Calculadora da 2Ning
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="apagar">AC</button>
        <button class="key--equal" data-action="calcular">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
